<mat-toolbar color="primary">MEAN Docker Example</mat-toolbar>

<div class="content">
	<h2>Todo List:</h2>
	
	<div>
		<form class="todo-form">
			<mat-form-field class="todo-name">
				<input matInput #todoName placeholder="What are you going to do?">
			</mat-form-field>
			
			<button mat-button color="primary" (click)="create(todoName)" class="create-todo-btn">Create</button>
		</form>
	</div>
	
	<table mat-table [dataSource]="todos" class="mat-elevation-z8">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>
		
		<ng-container matColumnDef="completed">
			<th mat-header-cell *matHeaderCellDef>Completed</th>
			<td mat-cell *matCellDef="let element">
				<mat-checkbox [(ngModel)]="element.completed" (change)="toggleCompleted(element)"></mat-checkbox>
			</td>
		</ng-container>
		
		<ng-container matColumnDef="createdAt">
			<th mat-header-cell *matHeaderCellDef>Created At</th>
			<td mat-cell *matCellDef="let element">{{element.createdAt | date:'medium'}} </td>
		</ng-container>

		<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let element">
					<button mat-button color="warn" (click)="remove(element)">Remove</button>
				</td>
			</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
